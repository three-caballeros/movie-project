<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project Test</title>

    <!-- Bootstrap style sheet follows-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="bg-light">
        <div id="loading">
            <div class="loader" id="load">Loading...</div>
        </div>

         <div class="container" id="header-img">
             <img src="../images/movie-header.jpg" class="w-100">
         </div>

        <div class="container" id="table-container">
            <table class="table table-hover" id="dt-sort">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">ID #</th>
                        <th scope="col" class="text-center">Poster</th>
                        <th scope="col" class="text-center">Movie Title</th>
                        <th scope="col" class="text-center">Genre</th>
                        <th scope="col" class="text-center">Year</th>
                        <th scope="col" class="text-center">Rating</th>
                        <th scope="col" class="text-center">Plot</th>
                        <th scope="col" class="text-center">More</th>
                    </tr>
                </thead>
                <tbody></tbody> <!-- Insert movie list here with JS-->
            </table>


        <!--TODO: Create a form for adding a new movie that has fields for the movie's title and rating-->
        <form id="new-movie-form">
            <label for="movie-title">Add a movie!</label>
            <input type="text" id="movie-title" placeholder="Title">
            <label for="movie-rating">Rating:</label>
            <input type="text" id="movie-rating" placeholder="1 to 100">
            <button type="submit" id="add-movie" class="btn btn-dark">Submit</button>
        </form>
    </div>

        <!-- jQuery/AJAX library addition (need AJAX to run AJAX)-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
