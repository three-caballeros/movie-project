<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project Test</title>

    <!-- Bootstrap style sheet follows-->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
        <div id="loading">
            <!-- <img class="loading-img" id="loading-image" src="../images/loading.png" alt="Loading..." /> -->
            <div class="loader" id="load">Loading...</div>
        </div>

        <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID #</th>
                    <th scope="col">Poster</th>
                    <th scope="col">Movie Title</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Year</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Plot</th>
                </tr>
            </thead>
            <tbody></tbody> <!-- Insert movie list here with JS-->
        </table>

        <form>
            <label for="movie-title">Movie Title</label>
            <input type="text" id="movie-title" placeholder="Movie Title">
            <label for="movie-rating">Movie Rating</label>
            <input type="text" id="movie-rating" placeholder="Movie Rating">
            <button type="submit" id="add-movie" class="btn btn-primary">Submit</button>
        </form>
    </div>

        <!-- jQuery/AJAX library addition (need AJAX to run AJAX)-->
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

        <!-- JS file follows   -->
        <script src="../movie-project.js"></script>
        
        <!--Bootstrap Library follows-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
